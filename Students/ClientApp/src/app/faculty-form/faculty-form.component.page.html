<input type="text" [(ngModel)]="name" class="form-control" placeholder="Название факультета" style="display:inline-block" />
<input type="text" [(ngModel)]="code" class="form-control" placeholder="Код факультета" style="display:inline-block" />
<input type="button" (click)="submit()" value="Добавить" />
<input type="button" (click)="cancel()" value="Отмена" />
